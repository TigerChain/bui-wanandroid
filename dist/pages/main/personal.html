<style>.personal-header{background-color:#39a4ff;padding-top:.3rem;padding-bottom:.3rem}.personal-header .personal-img{width:1.5rem;height:1.5rem;border-radius:50%;background:#fff;overflow:hidden;margin:0 auto .2rem auto;text-align:center}.personal-header .personal-img img{width:100%}.personal-header p{text-align:center;color:#fff;margin-bottom:.1rem}.personal-header .name{font-size:.26rem}.personal-header .grade{font-size:.2rem}.nav-list{border-top:none;margin-top:.2rem;padding:0 .2rem;background-color:#fff}.nav-list .bui-btn{padding-left:0;padding-right:0}.nav-list li:first-child{border-top:none}.nav-list .icon i{font-size:.4rem}.nav-list .icon{height:.42rem}.nav-list .bui-btn{border:none;border-top:1px solid #efefef}.icon-yellow{color:#ffad03}.icon-thinblue{color:#56ced5}.icon-green{color:#6ed046}.icon-red{color:#fd8886}</style>
